<head>

    <style>

</head>

<body>
    <div class="page-bodys">

        <ul id="tabs-swipe-demo" class="tabs">
            <li class="tab col s3"><a href="#test-swipe-1" style="color:white;"><i class="material-icons">trending_up</i></a></li>
            <li class="tab col s3"><a class="active" href="#test-swipe-2" style="color:white;"><i class="material-icons">account_balance_wallet</i></a></li>

        <div id="test-swipe-1">
            <!--            <p>Todo</p>-->
        </div>
        <div id="test-swipe-2">

            <div class="card">
                <div class="card-content" id="card-conta">
                    <span class="card-title activator grey-text text-darken-4" id="card-title1">Sua Conta</span>
                    <div class="response">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">supervisor_account</i>
                            <input id="conta" type="text" class="validate">
                            <label for="icon_prefix">Conta</label>
                        </div>
                        <div class="input-field col s4 offset-s4">
                            <i class="material-icons prefix"></i>
                            <button class="btn waves-effect waves-light" type="submit" name="action" id="submit-btn" onclick="getAccount()">Submit<i class="material-icons right">send</i></button>
                        </div>

                    </div>

                </div>

            </div>
            <div class="card" id="card_do_saldo">

                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">Seu Saldo<i class="material-icons right">more_vert</i></span>

                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">Saldo<i class="material-icons right">close</i></span>
                    <p id="saldo">Conta n√£o identificada.</p>
                </div>
            </div>
        </div>
        <div id="test-swipe-3">
            <div class="card">
                <div class="card-content" id="card-conta">
                    <span class="card-title activator grey-text text-darken-4" id="card-title1">Sua Conta</span>
                    <p class="z-depth-1" style="width: 150px !important;"><a href="#">Conta: xxx.xxx.xxx-xx</a></p>
                </div>
            </div>

            <div class="card">
                <div class="card-content" id="card-rate">
                    <span class="card-title activator grey-text text-darken-4">Seu Rate</span>
                    <p class="z-depth-1" style="width: 150px !important; text-align:center; font-size: 22pt;"><a href="#">5</a></p>
                    <p class="z-depth-1" style="width: 150px !important; text-align:center;margin-top:2px; !important; height:40px;"><a href="#"><i class="material-icons" id="sentiment_icon">sentiment_satisfied</i></a></p>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="/scripts/util.js">
    </script>
    <script>
        var logged;

        function getAccount() {

            var data = {
                "conta": document.getElementById('conta').value || null,
            };

            if (data.conta.localeCompare('1234') == 0) {
                document.getElementById('saldo').innerHTML = '<span style="color:green">R$1000,00</span>';
                logged = true;
            } else if (data.conta.localeCompare('4321') == 0) {
                document.getElementById('saldo').innerHTML = '<span style="color:green">R$2000,00</span>';
                logged = true;
            }



            btn.innerHTML = '<div class="progress" style="width:50px; !important;"><div class="indeterminate"></div></div>">';
            xhrPost('/login', data, function(response) {


                    if (response.authenticated) {
                        setSession("user", data.login);
                        window.location = '/index';
                    } else {
                        alert(JSON.stringify(response));
                    }
                },
                function(err) {
                    btn.style.paddingTop = '0px';
                    btn.innerHTML = 'Submit<i class="material-icons right">send</i>'
                    alert(err);
                })
        }

        function checkLoggedUser() {
            var pageSplit = location.pathname.split('/');
            var pageName = pageSplit[pageSplit.length - 1];

            if (sessionCheck('user')) {

            } else {
                if (pageName == 'index') {
                    window.location = '/';
                }
            }
        }

        checkLoggedUser();

        function logout() {
            window.confirm("Deseja realizar logout?");
            if (confirm) {
                deleteSession('user');
                window.location = '/';
            }
        }
    </script>
</body>

</html>
