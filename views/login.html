<!DOCTYPE html>
<html>

<head>
    <title>ZOS-Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }
        
        body {
            background-color: #303030;
            display: flex !important;
            justify-content: center !important;
            flex-direction: column !important;
            align-items: center;
            margin: auto !important;
        }
        
        input {
            color: white !important;
        }
        
        .tabs {
            position: absolute!important;
            top: 0 !important;
            background-color: #651fff;
        }
        
        .input-field input[type=text].valid {
            border-bottom: 1px solid #651fff !important;
            box-shadow: 0 1px 0 0 #000 !important;
        }
        
        .input-field input[type=password].valid {
            border-bottom: 1px solid #651fff !important;
            box-shadow: 0 1px 0 0 #000 !important;
        }
        
        .input-field input[type=text]:focus+label {
            color: #651fff;
        }
        
        .input-field input[type=password]:focus+label {
            color: #651fff;
        }
        
        .input-field input[type=text]:focus {
            border-bottom: 1px solid #651fff;
            box-shadow: 0 1px 0 0 #000;
        }
        
        .input-field input[type=password]:focus {
            border-bottom: 1px solid #651fff;
            box-shadow: 0 1px 0 0 #000;
        }
        
        .input-field .prefix.active {
            color: #651fff;
        }

    </style>
</head>

<body>
    <ul id="tabs-swipe-demo" class="tabs">

    </ul>
    <div class="row">
        <div class="row col s10 offset-s1">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="username" type="text" class="validate">
                <label for="icon_prefix">First Name</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="icon_password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
            <div class="input-field col s4 offset-s4">
                <i class="material-icons prefix"></i>
                <button class="btn waves-effect waves-light" type="submit" name="action" id="submit-btn" onclick="getValidation()">Submit<i class="material-icons right">send</i></button>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="/scripts/util.js"></script>
    <script>
        function getValidation() {
            var btn = document.getElementById('submit-btn');
            btn.style.paddingTop = '10px';
            var data = {
                "login": document.getElementById('username').value || null,
                "password": document.getElementById('icon_password').value || null
            };


            btn.innerHTML = '<div class="progress" style="width:50px; !important;"><div class="indeterminate"></div></div>">';
            xhrPost('/login', data, function(response) {

                if (response.authenticated) {
                    window.location = '/index';
                } else {
                    btn.style.paddingTop = '0px';
                    alert(JSON.stringify(response));
                }
            }, function(err) {
                btn.style.paddingTop = '0px';
                btn.innerHTML = 'Submit<i class="material-icons right">send</i>'
                alert(err);
            })
        }

    </script>

</body>

</html>
